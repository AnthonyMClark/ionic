<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p>
  <div *ngFor="let item of items | async" (click)='onSelect($event, item)'>
    <ion-card>
      <ion-card-content>

        <ion-card-title>
          {{item.firstName}} {{item.lastName}}
        </ion-card-title>
        <p>
          {{item | json}}
        </p>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
