<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="hello-ionic-page">
  <!--<p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p>-->
  <div *ngFor="let item of items | async" (click)='onSelect($event, item)'>
    <ion-card>
      <img src="assets/images/archer.jpg"/>
      <ion-card-content>
        <ion-list>
          <ion-list-header>{{item.firstName}} {{item.lastName}}</ion-list-header>
          <ion-item>11/10/2016</ion-item>
          <ion-item>The Rind</ion-item>
          <ion-item>Some notes about gifts</ion-item>
        </ion-list>
        <!--<p>
          {{item | json}}
        </p>-->
      </ion-card-content>
    </ion-card>
  </div>
  <button ion-button color="light" (click)="addNewPerson()"><ion-icon name="add"></ion-icon></button>

</ion-content>
